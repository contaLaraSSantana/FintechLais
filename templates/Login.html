<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/cadastroElogin.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="static/logo.png" alt="Fintech">
    <h1>A melhor maneira de administrar o seu dinheiro!</h1>
  </header>
  <main>
    <section class="login">
      <h2>Login</h2>
      <form action="{{ url_for('login_post') }}" method="post">
        <label for="username">Email:</label>
        <input type="text" id="username" name="username" placeholder="Digite seu email">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha">
        <button type="submit">Entrar</button>
      </form>
      <a href="/">Voltar</a>
    </section>
  </main>
</body>
</html>
